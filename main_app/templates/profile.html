<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo&family=Bowlby+One&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body class="profile-body">

    <div class="container profile-container">
        <div class="row">
          <div class="col">
            <img class="img-fluid" id="profile_pic" src="{{ user.profile.profile_pic }}"
          </div>
          <div class="col">
              {{ user.profile.first_name }} {{ user.profile.last_name }}
          </div>
        </div>
        <div class="row">
            <div class="col">
                {{ user.profile.username }}
            </div>
          </div>
          <div class="row">
          </div>
          <div class="row">
            <div class="col">
                {{ user.profile.city }}
            </div>
          </div>
          <div class="row">
            <div class="col" id="join_date">
                Joined: {{ user.profile.join_date}}
            </div>
          </div>
    </div>
    <button class="btn btn-default btn-sm"><a href="{% url 'profile_update' profile.pk %}">Edit</a></button>
    
    
    <p> My posts:</p>
    <div class="container-fluid profile_posts_container">
    <div class="row">
      {% for guides in guide %}
        <div class="col profile_col col-md-6">
            <img class="detail_image" src="{{guides.image}}">
            <p>{{guides.neighborhood}}</p>
            <p>{{guides.city}}</p>
            <a class="profile_guides" href="/{{guides.id}}/guides">{{guides.title}}</a>
          </div>
          {%endfor%}
    </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
