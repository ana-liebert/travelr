<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo&family=Bowlby+One&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  {% extends 'navbar.html' %} {% block content %}
  <body>
    <div class="pt-5"></div>
    <div class="container pt-5">
      <div class="row">
        <div class="col-lg-6 overflow-hidden">
          <img src="{{city.image}}" alt="{{city.name}}" />
          <div class="detail__name">
            <h1 class="title">{{city.name}}</h1>
            <h4 class="">{{city.country}}</h4>
        </div>
        </div>
        <div class="col-lg-6 overflow-auto">
          <div class="container">
              <div class="row">
            {% for guides in city.cities.all %}
            <div class="col-sm-6">
            <div class="card" style="width: 20rem">
              <img class="card-img-top" src="{{guides.image}}" />
              <div class="card-body">
                  <h5 class="card-title">{{guides.title}}</h5>
                  <p class="card-text">{{guides.category}}</p>
                <a class="btn btn-primary" href="/{{guides.id}}/guides">{{guides.title}}</a>
              </div>
              
            </div>
        </div>
            {%endfor%}
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
</html>
{% endblock %}
