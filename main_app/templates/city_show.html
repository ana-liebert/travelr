  {% extends 'navbar.html' %} 
  
  {% block content %}
  
  <div class="city-body">
    <div class="pt-5"></div>
    <div class="container pt-5">
      <div class="row">
        <div class="col-lg-6 overflow-hidden">
          <img id="city_img" src="{{city.image}}" alt="{{city.name}}" />
          <div class="detail__name">
            <h1 class="title">{{city.name}}</h1>
            <h4 class="">{{city.country}}</h4>
            <p><a id="newpost" href="{% url 'guide_create' %}">Add a new post</a></p>
        </div>
        </div>
        <div class="col-lg-6 overflow-auto">
          <div class="container">
            <h2>What to do in {{city.name}}:</h2>
              <div class="row">
            {% for guides in city.cities.all %}
            <div class="col-lg-6 d-flex align-items-stretch">
            <div id="card_style" class="card" style="width: 50rem">
              <img class="card-img-top" src="{{guides.image}}" />
              <div class="card-body">
                  <h5 class="card-title">{{guides.title}}</h5>
                  <p class="card-text">{{guides.category}}</p>
                <a class="btn btn-primary" href="/{{guides.id}}/guides">{{guides.title}}</a>
              </div>
              
            </div>
        </div>
            {%endfor%}
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  {% endblock %}
</html>
